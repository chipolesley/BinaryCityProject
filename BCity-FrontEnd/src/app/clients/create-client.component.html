<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <span class="nav-tabs-title">Client Form:</span>
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="nav-item">
                                        <a mat-button class="nav-link active" href="#general" data-toggle="tab">
                                            General
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a mat-button class="nav-link" href="#contact" data-toggle="tab">
                                            Contact(s)
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="general">
                                <form [formGroup]="GeneralForm" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Name" type="text" formControlName="Name"
                                                    name="Name">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Client Code" type="text"
                                                    formControlName="ClientCode" name="ClientCode" readonly>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                        </div>
                                        <div class="col-md-4">
                                            <button type="submit" mat-raised-button color="primary">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="tab-pane" id="contact">
                                <ngx-datatable class="material" [rows]="contacts" [loadingIndicator]="loadingIndicator"
                                    [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" rowHeight="auto"
                                    [reorderable]="reorderable" [messages]="{emptyMessage: message }">

                                    <ngx-datatable-column>
                                        <ng-template let-column="column" ngx-datatable-header-template>
                                            Full Name
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.surname}} {{row.name}}
                                        </ng-template>
                                    </ngx-datatable-column>

                                    <ngx-datatable-column [width]='10' prop="email" name="Email Address"
                                        sortable="false"></ngx-datatable-column>

                                    <ngx-datatable-column>
                                        <ng-template let-column="column" ngx-datatable-header-template>
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            <span (click)="openDialog(row)" style="cursor: pointer;">
                                                Link
                                            </span>
                                        </ng-template>
                                    </ngx-datatable-column>
                                </ngx-datatable>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
